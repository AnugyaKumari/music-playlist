<html>
<head>
    <title>HTML5 Audio Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
    <link rel="stylesheet" href="PlayAudio.css" media="screen">
</head>
<body onload="startUp()">
    <div id="container">
        <div class="MainContainer">
            <div class="music-player">
                <div class="music-player">
                    <img id="Cover-image" src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg" alt="Avicii Without You"> 
                    <div class="audio-player">
                        <div id="TrackData">
                            <h3>Without You</h3>
                            <p>Avicii</p>
                        </div>
                        <audio id="myAudio">
                            <source id="myAudioSrc" src="https://edyoda.s3.ap-south-1.amazonaws.com/public/musicfiles/without-you.mp3" type="audio/mpeg">
                        </audio>
                       
                       
                        <div class="audio-info">
                            <span class="artist"></span> - <span class="title"></span>
                        </div>
                        <input id="volume" type="range" min="0" max="10" value="5" />
                        <br>
                        <div class="ProgressBar" style="width: 8%"></div>

                        <div class="Playback">
                            <div class="PlayButton" title="Shuffle" onclick="playRandom()" type="button">
                                <i class="fa fa-random" aria-hidden="true"></i>
                            </div>
                            
                            <div class="PlayButton" title="PlayPrevious" onclick="playPrevious()" type="button">
                                <i class="fa fa-backward" aria-hidden="true"></i>
                            </div>
                                
                            <div class="PlayButton" title="Play" onclick="playAudio()" type="button">
                                <i class="fa fa-play-circle" aria-hidden="true"></i>
                            </div>
                                
                            <div class="PlayButton" title="PlayNext" onclick="playNext()" type="button">
                                <i class="fa fa-forward" aria-hidden="true"></i>
                            </div>
                                
                            <div class="PlayButton" title="Repeat Current Track" onclick="playRepeat()" type="button">
                                <i class="fa fa-undo" aria-hidden="true"></i>
                            </div>
                            <div class="PlayButton" title="Pause" onclick="pauseAudio()" type="button">
                                <i class="fa fa-pause" aria-hidden="true"></i>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <div id="music-playlist">
                music-playlist
                <ul id="music-list"></ul> 
            </div>
        </div>
    </div>
<script src="PlayAudio.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.8.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.8.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
